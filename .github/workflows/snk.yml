name: Generate Snake (daily simple)

on:
  schedule:
    # Once per day at 06:00 UTC (Monâ€“Sun).
    - cron: "0 6 * * *"
  workflow_dispatch:
  push:
    branches: [ main ]

# Needed to push the generated SVGs back to the repo
permissions:
  contents: write

# Prevent overlapping runs if a manual trigger happens near the schedule
concurrency:
  group: snake
  cancel-in-progress: true

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      - name: Commit & Push Changes
        uses: EndBug/add-and-commit@v9
        with:
          add: dist/*.svg
          message: "ci(snake): daily update"
          push: true
